{% extends 'base.html' %}

{% block title %}Profile{% endblock %} 

{% block content %}
<div class="container mt-5">
    <div class="row tm-content-row">
      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <h3 class="tm-block-title">Your Position</h2>
            <div class="row">
              <div class="ml-3 form-control validate col-lg-2" style="width:fit-content;"><p style="margin-top: -5%; text-align: center;">{{profiles.position}}</p></div>          
              <div class="ml-5 form-control validate col-lg-2" style="width:fit-content;"><p style="margin-top: -5%; text-align: center;">{{profiles.level}}</p></div>                      
            </div>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row tm-content-row">
      <div class="tm-block-col tm-col-avatar">
        <div class="tm-bg-primary-dark tm-block tm-block-avatar">
          <h2 class="tm-block-title">Picture</h2>
          <div class="tm-avatar-container">
            <img
              src="https://cdn1-www.dogtime.com/assets/uploads/gallery/siberian-husky-dog-breed-pictures/siberian-husky-dog-breed-pictures-1.jpg"
              alt="Avatar"
              class="tm-avatar img-fluid mb-4"
            />
            <!-- <a href="#" class="tm-avatar-delete-link">
              <i class="far fa-trash-alt tm-product-delete-icon"></i>
            </a> -->
          </div>
          <!-- <button class="btn btn-primary btn-block text-uppercase">
            Edit
          </button> -->
        </div>
      </div>
      <div class="tm-block-col tm-col-account-settings">
        <div class="tm-bg-primary-dark tm-block tm-block-settings">
          <h2 class="tm-block-title">Account Settings</h2>
          <form method="post" class="tm-signup-form row">
            <div class="form-group col-lg-4">
              <label for="username">Your Alias</label>
              <input
                id="username"
                value="{{profiles.username}}"
                name="username"
                type="text"
                class="form-control validate"
                required
              />
            </div>
            <div class="form-group col-lg-4">
              <label for="birthday">Birthday</label>
              <input
                id="birthday"
                value="{{profiles.birthday}}"
                name="birthday"
                type="date"
                class="form-control validate"
                required
              />
            </div>
            <div class="form-group col-lg-4">
                <label for="phone">Phone</label>
                <input
                  id="phone"
                  name="phone"
                  value="{{profiles.phone}}"
                  type="text"
                  class="form-control validate"
                  required
                />
              </div>
            <div class="form-group col-lg-4">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control validate"
              />
            </div>
            <div class="form-group col-lg-4">
              <label for="password2">Re-enter Password</label>
              <input
                id="password2"
                name="password2"
                type="password"
                class="form-control validate"
              />
            </div>
            
            <div class="form-group col-lg-4">
              <label class="tm-hide-sm">&nbsp;</label>
              <input
                type="submit"
                value="update"
                class="btn btn-primary btn-block text-uppercase"
              >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
