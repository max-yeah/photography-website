{% extends 'base.html' %}

{% block title %}Profile{% endblock %} 

{% block content %}
<div class="container mt-5">
    <div class="row tm-content-row">
      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <h3 class="tm-block-title">Your Position</h2>
          <div class="form-control validate"><p style="margin-top: -0.5%;">{{profiles.position}}</p></div>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row tm-content-row">
      <div class="tm-block-col tm-col-avatar">
        <div class="tm-bg-primary-dark tm-block tm-block-avatar">
          <h2 class="tm-block-title">Picture</h2>
          <div class="tm-avatar-container">
            <img
              src="https://cdn1-www.dogtime.com/assets/uploads/gallery/siberian-husky-dog-breed-pictures/siberian-husky-dog-breed-pictures-1.jpg"
              alt="Avatar"
              class="tm-avatar img-fluid mb-4"
            />
            <!-- <a href="#" class="tm-avatar-delete-link">
              <i class="far fa-trash-alt tm-product-delete-icon"></i>
            </a> -->
          </div>
          <!-- <button class="btn btn-primary btn-block text-uppercase">
            Upload New Photo
          </button> -->
        </div>
      </div>
      <div class="tm-block-col tm-col-account-settings">
        <div class="tm-bg-primary-dark tm-block tm-block-settings">
          <h2 class="tm-block-title">Account Information</h2>
          <form action="" class="tm-signup-form row">
            <div class="form-group col-lg-6">
              <label for="name">Your Name</label>
              <div class="form-control validate"><p style="margin-top: -2%;">{{profiles.username}}</p></div>
            </div>
            <div class="form-group col-lg-6">
              <label for="email">Your Current Salary</label>
              <div class="form-control validate"><p style="margin-top: -2%;">{{profiles.salary}}</p></div>
            </div>
            <div class="form-group col-lg-6">
                <label for="email">Account Level</label>
                <div class="form-control validate"><p style="margin-top: -2%;">{{profiles.level}}</p></div>
            </div>
            <div class="form-group col-lg-6">
                <label for="email">Birthday</label>
                <div class="form-control validate"><p style="margin-top: -2%;">{{profiles.birthday}}</p></div>
            </div>            
            <div class="form-group col-lg-6">
              <label for="phone">Phone</label>
              <div class="form-control validate"><p style="margin-top: -2%;"></p></div>
            </div>
            <div class="form-group col-lg-6">
              <label class="tm-hide-sm">&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary btn-block text-uppercase"
              >
                Update Your Profile
              </button>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary btn-block text-uppercase"
              >
                Delete Your Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
