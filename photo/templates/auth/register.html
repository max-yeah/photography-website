{% extends 'base.html' %}
{% block title %}Login Page{% endblock %} 

{% block content %}
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-12 mx-auto tm-login-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12 text-center">
              <h2 class="tm-block-title mb-4">Register your information</h2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <form method="post" class="tm-login-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    name="username"
                    type="text"
                    class="form-control validate"
                    id="username"
                    value=""
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control validate"
                    id="password"
                    value=""
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="position">List of Positions</label>
                  <select 
                    class="custom-select" 
                    required
                    name="custom-select"
                    id="custom-select">
                    <option value="1">After Effect</option>
                    <option value="2">Device Manager</option>
                    <option value="3">Photographer</option>
                    <option value="4">Product Manager</option>
                  </select>
                </div>

                <div class="form-group mt-4">
                  <input
                    type="submit"
                    value="register"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                  </input>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
