{% extends 'base.html' %}

{% block title %}Order Details{% endblock %}

{% block content %}

<div class="row tm-content-row">
    <!-- //order list -->
  <div class="col-12 tm-block-col">
    
    <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
      <p class="tm-block-title">
      <a>Order #{{order.orderid}}</a>
      <p class="col-12 text-center" >
          {% if error %}
            <i class="tm-block-title" style="opacity:0.8; color:red"> {{error}} </h2>
          {% endif %}
      </p>
      </p>
      
        <form method="post" action="" class="tm-signup-form row">
            <div class="form-group col-lg-4">
                <label for="managername">Manager Name</label>
                <select 
                  class="custom-select" 
                  required
                  name="managername"
                  id="managername">
                  {% for projectmanager_name in projectmanager_names %}
                    <option value="{{projectmanager_name.username}}"> {{projectmanager_name.username}} </option>
                  {% endfor %}
                </select>
            </div>

            <div class="form-group col-lg-4">
                <label for="status">Status</label>
                <select 
                  class="custom-select" 
                  required
                  name="status"
                  id="status">
                    <option value="preparing"> preparing </option>
                    <option value="taking photo"> taking photo </option>
                    <option value="after effect"> after effect </option>
                </select>
              </div>

            <div class="form-group col-lg-4">
                <label for="ordertype">Order Type</label>
                <select 
                  class="custom-select" 
                  required
                  name="ordertype"
                  id="ordertype">
                    <option value="art"> art </option>
                    <option value="business"> business </option>
                    <option value="wedding"> wedding </option>
                </select>
              </div>
            
            <div class="form-group col-lg-4">
                <label for="startdate">Start Date</label>
                <input
                    id="startdate"
                    value="{{order.startdate}}"
                    name="startdate"
                    type="date"
                    class="form-control validate"
                    required
                />
            </div>
            <div class="form-group col-lg-4">
                    <label for="expectduration">Expect Duration</label>
                    <input
                      id="expectduration"
                      value="{{order.expectduration}}"
                      name="expectduration"
                      type="number"
                      class="form-control validate"
                      required
                    />
            </div>
            <div class="form-group col-lg-4">
                    <label for="price">Price</label>
                    <input
                      id="price"
                      value="{{order.price}}"
                      name="price"
                      type="number"
                      class="form-control validate"
                      required
                    />
            </div>
              <!-- <div class="form-group col-lg-4">
                <label for="photographer_name">Photographers</label>
                <select multiple class="form-control">
                    {% for photographer_name in photographer_names %}
                      <option value="{{photographer_name.username}}"> {{photographer_name.username}} </option>
                    {% endfor %}
                </select>
              </div> -->
              <div class="form-group col-lg-6">
                  <label for="photographer_name">Photographers</label>
                  <select multiple class="form-control">
                      {% for photographer_name in photographer_names %}
                        <option value="{{photographer_name.username}}"> {{photographer_name.username}} </option>
                      {% endfor %}
                  </select>
                  <label for="photographer_name">Use 'Ctrl+Click' to choose multiple photographers</label>
                </div>

                <div class="form-group col-lg-6">
                    <label for="aftereffect_name">Affect Effects</label>
                    <select multiple class="form-control">
                        {% for aftereffect_name in aftereffect_names %}
                          <option value="{{aftereffect_name.username}}"> {{aftereffect_name.username}} </option>
                        {% endfor %}
                    </select>
                    <label for="aftereffect_name">Use 'Ctrl+Click' to choose multiple photographers</label>
                  </div>
            <div class="form-group col-lg-2">
              <label class="tm-hide-sm">&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary btn-block text-uppercase"
              >
                Save
              </button>
            </div>
            <div class="form-group col-lg-2">
                <label class="tm-hide-sm">&nbsp;</label>
                <a class="btn btn-primary btn-block text-uppercase" href="{{ url_for('order_detail.index', id = order.orderid) }}" >
                    Cancel  
              </a>
            </div>
        </form>         
    </div>
  </div>

    <!-- //Photographers -->
